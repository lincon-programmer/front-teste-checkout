        <label for="">Name*</label>
        <input class="dados__name" type="text" name="text" placeholder="Digite seu nome" id="dados_name">
        <label for="">CPF*</label>
        <input class="dados__name" type="text" name="text" placeholder="Digite seu nome" id="dados_cpf">
        <label for="">Email</label>
        <input class="dados__name" type="email" name="text" placeholder="Digite seu email" id="dados_email">
        <label for="">Celular/Whatsapp</label>
        <input class="dados__name" type="text" name="text" placeholder="Digite seu whatsapp" id="dados_numero" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
        <label for="">Qual a serie que você parou?</label>
        <select  class="novo" name="select" id="installment">
            <option value="2">1° Série/Fundamental</option>
            <option value="3">2° Série/Fundamental</option>
            <option value="4">3° Série/Fundamental</option>
            <option value="5">4° Série/Fundamental</option>
            <option value="6">5° Série/Fundamental</option>
            <option value="7">6° Série/Fundamental</option>
            <option value="8">7° Série/Fundamental</option>
            <option value="9">8° Série/Fundamental</option>
            <option value="10">1° Ano/Médio</option>
            <option value="11">2° Ano/Médio</option>
            <option value="12">3° Ano/Médio</option>
        </select>
        <input class="button button--active" type="button" value="avançar" onclick="getImputValue();">
    </form>
